<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Group</title>
  </head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <div class="container mt-3 gap-3">

       <h1>Movile Of Our Environment</h1>
      <div class="btn-group">
           <button type="button" class="btn btn-dark">Apple</button>
           <button type="button" class="btn btn-secondary active">Google</button>
           <button type="button" class="btn btn-info ">Samsung</button>
      </div>

      <h1>Car Of Our Environment</h1>
     <div class="btn-group">
       <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
 <div class="dropdown-menu">
   <a class="dropdown-item" href="#">Tablet</a>
   <a class="dropdown-item" href="#">Smartphone</a>
              </div>
          <button type="button" class="btn btn-info active">BMW</button>
          <button type="button" class="btn btn-secondary ">Bangla Car</button>
     </div>
   </div>
  </body>
</html>
