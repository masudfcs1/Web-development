<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Progress Bar Active Now</title>
  </head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <div class="container mt-3 gap-2">
      <p>This style Is Awasome</p>
      <div class="progress gap-3">
        <div class="progress-bar bg-success progress-bar-striped " style="width:20%">20%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped " style="width:40%">40%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped" style="width:50%">50%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped" style="width:70%">70%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:80%">80%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:95%">95%</div>
      </div>

    </div>

    <div class="container mt-3 gap-2">
      <p>This style Is <code>Animated</code> Progress Bars</p>
      <div class="progress gap-3">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated " style="width:20%">20%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
      </div>

    </div>

    <div class="container mt-3 gap-2">
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%">Free Space</div>
        <div class="progress-bar bg-primary" style="width: 25%">Free Space</div>
        <div class="progress-bar bg-danger" style="width: 15%">Free Space</div>


      </div>

    </div>

  </body>
</html>
